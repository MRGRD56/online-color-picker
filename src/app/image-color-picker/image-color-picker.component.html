<div #imageCanvasWrapper class="image-canvas-wrapper">
    <canvas #imageCanvas
            class="image-canvas"
            style="object-fit: contain; object-position: top;"
            [style.cursor]="isDragging ? 'grab' : 'crosshair'"
            (click)="canvasOnMouseClick($event)"
            (mousemove)="canvasOnMouseMove($event)"
            (mouseover)="canvasOnMouseOver($event)"
            (mouseout)="canvasOnMouseOut($event)"
            (mousedown)="canvasOnMouseDown($event)"
            (mouseup)="canvasOnMouseUp($event)">
    </canvas>
    <app-pixel-info-popup #appPixelInfoPopup
                          class="pixelated"
                          *ngIf="isMouseOverImage && !isDragging">
    </app-pixel-info-popup>
</div>
