<div class="pixel-info-popup-div"
     style="cursor: crosshair; pointer-events: none;"
     [style.left]="x + 'px'"
     [style.top]="y + 'px'"
     [style.width]="elementSize.width + 'px'"
     [style.height]="elementSize.height + 'px'">
    <div class="canvas-wrapper" style="width: 98px; height: 98px;">
        <canvas #imageMagnifierCanvas
                style="object-fit: fill; width: 98px; height: 98px;"
                [width]="scaledImageSize"
                [height]="scaledImageSize"
                class="pixelated position-absolute"></canvas>
        <div class="position-relative" style="border: 1px solid #90a4ae;"
             [style.width]="currentPixelBorder.width"
             [style.height]="currentPixelBorder.width"
             [style.left]="currentPixelBorder.left"
             [style.top]="currentPixelBorder.left">

        </div>
    </div>
    <div class="d-flex align-items-center" style="margin: 5px 8px;" *ngIf="colorPickerImageService?.hoveredPixel">
        <div [style.backgroundColor]="colorPickerImageService.hoveredPixel!.hex"
             style="width: 15px; height: 15px; border: 1px solid #37474f;"></div>
        <div class="text-light font-mono" style="font-size: 14px; margin-left: 5px;">
            {{ colorPickerImageService.hoveredPixel!.hex }}
        </div>
    </div>
</div>
